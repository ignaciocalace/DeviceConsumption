<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Esto es JavaScript</title>
  </head>
  <body>
    <h1>Tarea de JavaScript - CoderHouse</h1>
    <h3>Hecho por Ignacio Calace</h3>
    <div class="row align-items-center">
      <h2>Calculadora de consumo y gasto dispositivos electrónicos</h2>
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="container-md px-3 px-md-5 mb-5 mt-3">
          <form action="" class="form-group">
            <legend>
              <h3>Ingrese dispositivo</h3>
            </legend>
            <!-- Nombre Dispositivo-->
            <div class="">
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="deviceName"
                  id="deviceName"
                  placeholder="Nombre del dispositivo"
                />
                <label class="form-label" for="nombre"
                  >Nombre del dispositivo</label
                >
              </div>
              <!--  Consumo Dispositivo-->
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="consumption"
                  id="consumption"
                  placeholder="Nombre del dispositivo"
                />
                <label class="form-label" for="consumption"
                  >Consumo del dispositivo</label
                >
              </div>

              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="efficiency"
                  id="efficiency"
                  placeholder="Nombre del dispositivo"
                />
                <label class="form-label" for="efficiency"
                  >Eficiencia del dispositivo</label
                >
              </div>

              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="time_on"
                  id="time_on"
                  placeholder="Nombre del dispositivo"
                />
                <label class="form-label" for="time_on">Tiempo encendido</label>
              </div>

              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="room"
                  id="room"
                  placeholder="En dónde se encuentra el dispositivo"
                />
                <label class="form-label" for="room"
                  >Habitacion del dispositivo</label
                >
              </div>
            </div>
            <div class="d-flex justify-content-md-start justify-content-end">
              <input
                id="send"
                class="btn shadows--btn btn--enviar col-sm-3 col-6"
                type="submit"
                value="Enviar"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/device.js"></script>
    <script src="js/tarea2.js"></script>
  </body>
</html>
