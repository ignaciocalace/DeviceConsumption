<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Esto es JavaScript</title>
  </head>
  <body>
    <h1>Tarea de JavaScript - CoderHouse</h1>
    <h3>Hecho por Ignacio Calace</h3>
    <div class="row align-items-center">
      <h2>Calculadora de consumo y gasto dispositivos electrónicos</h2>
      <div class="container-md col-md-3 mb-md-0 mx-1">
        <div class="form-group">
          <div><label for="priceKw">Ingrese el costo del Kw en su moneda</label>
            <input class="form-control mb-3" id="priceKw" name="priceKw" type="number" min="0"/>
            
          </div>
          <form id="formAddDevice" action="" ">
            <legend>
              <h3>Ingrese un dispositivo</h3>
            </legend>
            <!-- Nombre Dispositivo-->
            <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="deviceName"
                  id="deviceName"
                  placeholder="Nombre del dispositivo"
                  required
                />
                <label class="form-label" for="nombre"
                  >Nombre del dispositivo</label
                >
              <!--  Consumo Dispositivo-->
              <div class="form-floating">
                <input
                  class="form-control"
                  type="number"
                  name="consumption"
                  id="consumption"
                  placeholder="Nombre del dispositivo"
                  required
                  min="0"
                />
                <label class="form-label" for="consumption"
                  >Consumo del dispositivo (en watts)</label
                >
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="efficiency"
                    >Eficiencia del dispositivo</label
                  >
                </div>
                <select class="custom-select" name="efficiency" id="efficiency">
                  <option value="" disabled selected>-</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>

              <div class="form-floating">
                <input
                  class="form-control"
                  type="number"
                  name="time_on"
                  id="time_on"
                  placeholder="Nombre del dispositivo"
                  required
                  min="0"
                />
                <label class="form-label" for="time_on">Tiempo encendido (en horas)</label>
              </div>

              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="room"
                  id="room"
                  placeholder="En dónde se encuentra el dispositivo"
                />
                <label class="form-label" for="room"
                  >Habitacion del dispositivo</label
                >
              </div>
            </div>
            <div class="d-flex justify-content-md-end justify-content-end mt-3">
              <input
                id="send"
                class="btn btn-success"
                type="submit"
                value="Agregar dispositivo"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="container-md col-md-8 mb-3 mb-md-0">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th></th>
              <th>Nombre</th>
              <th>Consumo</th>
              <th>Eficiencia</th>
              <th>Tiempo encendio</th>
              <th>Habitación</th>
              <th>Gasto Diario</th>
              <th>Gasto Mensual</th>
              <th>Gasto Anual</th>
            </tr>
          </thead>
          <tbody id="devices"></tbody>
          <tfoot id="totals" class="thead-dark">
            <tr>
              <th>Gasto total diario</th>
              <th id="totalD"></th>
            </tr>
            <tr>
              <th>Gasto total mensual</th>
              <th id="totalM"></th>
            </tr>
            <tr>
              <th>Gasto total anual</th>
              <th id="totalA"></th>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex justify-content-md-start justify-content-end my-3">
          <input
            id="sorting"
            class="btn btn-info col-sm-3 col-6"
            type="submit"
            value="Ordenar"
          />
        </div>
        <div class="d-flex justify-content-md-start justify-content-end">
          <input
            id="cleanTable"
            class="btn btn-danger col-sm-3 col-6"
            type="submit"
            value="Borrar lista"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/device.js"></script>
    <script src="js/tarea3.js"></script>
  </body>
</html>
